<mat-form-field *ngIf="filterType" [ngClass]="'sun-grid-form-field'" [ngStyle]="{'height': rowHeight+'px'}">
  <input matInput type="text" [value]="value" autocomplete="off"
    (click)="$event.stopPropagation()"
    (keyup)="applyFilter($event, $event.target.value)"
    placeholder="Filter...">

  <button mat-button *ngIf="value" matSuffix class="sun-menu remove"
    (click)="clearFilter($event)">
  </button>
</mat-form-field>
