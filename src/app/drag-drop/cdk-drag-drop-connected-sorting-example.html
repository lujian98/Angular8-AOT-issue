<div class="example-container" cdkDropListGroup>
  <h2>To do</h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    (CdkDragEnter)="CdkDragEnter()"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of todo"
      cdkDrag
      (CdkDragEnter)="CdkDragEnter()"
      >
      {{item}}
    </div>
  </div>
</div>

<div class="example-container"  cdkDropListGroup>
  <h2>Done</h2>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    (CdkDragEnter)="CdkDragEnter()"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of done"
      cdkDrag
      (CdkDragEnter)="CdkDragEnter()"
      >
      {{item}}
    </div>
  </div>
</div>
